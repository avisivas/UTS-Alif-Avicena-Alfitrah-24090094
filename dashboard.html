<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - UTS Pemograman Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Menu</h2>
            </div>
            <ul class="sidebar-menu">
                <li class="active"><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html">Data Produk</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="content-header">
                <h1>Dashboard</h1>
            </header>

            <div class="content">
                <!-- Cards Summary -->
                <div class="cards-container">
                    <div class="card">
                        <div class="card-content">
                            <h3>Total Products</h3>
                            <p class="card-value" id="totalProducts">120</p>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-content">
                            <h3>Total Sales</h3>
                            <p class="card-value" id="totalSales">85</p>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-content">
                            <h3>Total Revenue</h3>
                            <p class="card-value" id="totalRevenue">Rp 12.500.000</p>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn-primary" onclick="window.location.href='products.html'">
                        Lihat Data Produk
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
